# Production Profile

# Logging levels - less verbose, performance focused
logging.level.root=WARN
logging.level.com.hackaton_one.sentiment_api=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# HTTP Request/Response logging - minimal
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=INFO
logging.level.org.apache.coyote.http11=WARN

# Console colors disabled for production logs
spring.output.ansi.enabled=NEVER

# Database - use environment variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.h2.console.enabled=false
spring.jpa.show-sql=false

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

